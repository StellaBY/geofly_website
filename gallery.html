        const container = document.getElementById('gallery-grid');

        let colsPerRow;
        const w = window.innerWidth;
        if (w >= 768) colsPerRow = 4;
        else if (w >= 576) colsPerRow = 3;
        else colsPerRow = 2;

        const rowDelayIncrement = 0.1;
        const duration = '.8s';

        galleryItems.forEach((item, idx) => {
            const rowIndex = Math.floor(idx / colsPerRow);
            const delay = `${rowIndex * rowDelayIncrement}s`;

            const col = document.createElement('div');
            col.className = 'col-6 col-sm-4 col-md-3 mb-4 wow fadeInUp';
            col.setAttribute('data-wow-duration', duration);
            col.setAttribute('data-wow-delay', delay);

            const link = document.createElement('a');
            link.href = item.href;

            const img = document.createElement('img');
            img.src = item.src;
            img.className = 'img-fluid rounded shadow-sm';

            link.appendChild(img);
            col.appendChild(link);
            container.appendChild(col);
        });
